    <body>
        



        <script>
            /*
            crie uma função que dado o objeto a seguir
            
            var endereco = {
                rua: "Rua dos pinheiros",  
                numero: 1293,  
                bairro: "Centro",  
                cidade: "São Paulo",  
                uf: "SP"
            }

            Retorne o seguinte conteúdo:

            O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" comnº 1293.

            */

            var endereco = {
                rua: "Rua dos pinheiros",  
                numero: 1293,  
                bairro: "Centro",  
                cidade: "São Paulo",  
                uf: "SP"
            }

            function formaFrase() {
                
                var fraseCompleta = "O usuario mora em: " + endereco.cidade + " / " + endereco.uf + ", no bairro " + 
                endereco.bairro + ", na rua " + endereco.rua + " com nº " + endereco.numero + ".";

                return fraseCompleta;
            }

            console.log(formaFrase());



        </script>
